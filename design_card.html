<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
	.btn:focus {
    	outline: 0;
    	box-shadow: 0 0 0 0 rgb(13 110 253 / 25%);
	}
</style>
<body>
	<div class="container-fluid background row justify-content-center" style="/* padding: 0; */background-color: #786868;padding: 50px 50px 50px 50px; margin: 0; height: 100vh;"; >
		<div class="col-8 patient_card rounded-3 border border-3 border-secondary" style="background-color: #dcdcdc;padding: 25px 50px 25px 50px; height: fit-content;">
			<div class="d-grid gap-2 d-md-flex justify-content-md-begin mb-2">
  				<button class="btn btn-outline-light" type="button" style="background-color: inherit; border-color: #000; color: #000;  "><i class="bi bi-arrow-left"></i> Вернуться</button>
			</div>
			<div class="mt-3">
				<h1>Карта пациента</h1>
			</div>
			<div class="main_info border-bottom border-2" style="border-color: #acb1b7!important">
				<div class="row form-group mt-4">
					<label class="col-2 col-form-label">ФИО пациента</label>
					<div class="col-7">
						<input style="background-color: #FFFFFF" id="FIO" type="text" class="form-control" placeholder="ФИО" value="Иванов Иван Иванович" disabled>
					</div>
				</div>
				<div class="row form-group mt-2">
					<label class="col-2 col-form-label">Дата рождения</label>
					<div class="col-2">
						<input style="background-color: #FFFFFF" id="birth" type="text" class="form-control" placeholder="ФИО" value="10.10.1960" disabled>
					</div>
					<label class="col-2 col-form-label">Национальность</label>
					<div class="col-3">
						<input style="background-color: #FFFFFF" id="eth" type="text" class="form-control" placeholder="ФИО" value="европеоидная" disabled>
					</div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
  					<button class="btn btn-light" type="button" style="background-color: #c5c2c4;">Внести изменения</button>
				</div>
			</div>
			<div class="clinic_info mt-2" id="accordion1">
  				<div class="card">
    				<div class="card-header" id="headingOne">
        				<button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="width: 100%;margin-left: 0;">
        					<div class="row">
        						<div class="col-6" style="text-align: left;">Данные клинических исследований</div>
          						<div class="col-6" style="text-align: right;">
          							<i class="bi bi-caret-down-fill"></i>
          						</div>
        					</div>
        				</button>
    				</div>
    				<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion1">
      					<div class="card-body">
        					<div class="row">
        						<div id="dt_table" style="width:100%; height:auto; " class="datatables html-widget html-widget-output"></div>
        						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  									<button class="btn btn-light" type="button" style="background-color: #c5c2c4;">Внести изменения</button>
								</div>
      						</div>
    					</div>
  					</div>
				</div>
			</div>
			<div class="clinic_info" id="accordion2">
				<div class="card">
    				<div class="card-header" id="headingTwo">
        				<button class="btn" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo" style="width: 100%;margin-left: 0;">
        					<div class="row">
        						<div class="col-6" style="text-align: left;">Результаты</div>
          						<div class="col-6" style="text-align: right;">
          							<i class="bi bi-caret-down-fill"></i>
          						</div>
        					</div>
        				</button>
    				</div>
    				<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion2">
      					<div class="card-body">
        					<div class="row">
        						здесь будет таблица
      						</div>
      						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
      							<button class="btn btn-info" type="button">Сохранить вычисления</button>
  								<button class="btn btn-success" type="button">Рассчитать диагноз</button>
							</div>
    					</div>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
